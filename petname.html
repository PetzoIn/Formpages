<section ng-controller="strtctrl1" class="petname">
	<label class={{dogclickedaction}} ng-click = "dogclicked()">Dog</label>
	<label class={{catclickedaction}} ng-click = "catclicked()">Cat</label>
	<!---Dog Information--->
	<aside ng-show = "showmedog">
		<!---Dog Form Starts--->
		<form class = "form-horizontal" name = "dogName">
			<!---Name of the Dog--->
			<div class="form-inline">
				<label for="dogname" class="col-sm-2 control-label">Dog's Name:</label>
				<div class="col-sm-10">
					<input type = "text" class="form-control" ng-model="mainfile.dogname" id="dogname" name = "DogName" placeholder="What's Their Name?" required/>
					<span ng-show = "dogName.DogName.$valid" class= "glyphicon glyphicon-ok-sign"></span>
					<span ng-show = "dogName.DogName.$invalid && dogName.DogName.$touched" class= "glyphicon glyphicon-remove-sign"></span>
				</div>
			</div>
		</form>
		<div class = "buttonGroup" ng-show = "dogName.DogName.$valid">
		<a ng-href = '#/'><button class="btn btn-primary">
			<span class="glyphicon glyphicon-chevron-left"></span>
				Back
		</button></a>
		<a ng-href = '#/dogbutton'><button class="btn btn-primary" ng-click="post()">
				Next
			<span class="glyphicon glyphicon-chevron-right"></span>
		</button></a>
		</div>
		<div class = "buttonGroup" ng-show = "dogName.DogName.$invalid || dogName.DogName.$pristine" ng-hide = "dogName.DogName.$valid">
		<a ng-href = '#/'><button class="btn btn-primary">
			<span class="glyphicon glyphicon-chevron-left"></span>
				Back
		</button></a>
			<button class="btn btn-primary">
				Next
			<span class="glyphicon glyphicon-chevron-right"></span>
			</button>
		</div>
	</aside>
	<!---Cat Information--->
	<aside ng-show="showmecat">
		<!---Cat Form Starts--->
		<form class = "form-horizontal" name = "catName">
			<!---Name of the Cat--->
			<div class="form-inline">
				<label for="catname" class="col-sm-2 control-label">Cat's Name:</label>
				<div class="col-sm-10">
					<input type = "text" class="form-control" ng-model = "mainfile.catname" id="catname" name = "CatName" placeholder="What's Their Name?" required/>
					<span ng-show = "catName.CatName.$valid" class= "glyphicon glyphicon-ok-sign"></span>
					<span ng-show = "catName.CatName.$invalid && catName.CatName.$touched" class= "glyphicon glyphicon-remove-sign"></span>
				</div>
			</div>
		</form>
		<div class="buttonWrapper">
		<div class = "buttonGroup" ng-show = "catName.CatName.$valid">
		<a ng-href = '#/'><button class="btn btn-primary">
			<span class="glyphicon glyphicon-chevron-left"></span>
				Back
		</button></a>
		<a ng-href = '#/catbutton'><button class="btn btn-primary" ng-click="post()">
				Next
			<span class="glyphicon glyphicon-chevron-right"></span>
		</button></a>
		</div>
		<div class = "buttonGroup" ng-show = "catName.CatName.$invalid || catName.CatName.$pristine">
			<a ng-href = '#/'><button class="btn btn-primary">
			<span class="glyphicon glyphicon-chevron-left"></span>
				Back
			</button></a>
			<button class="btn btn-primary">
				Next
			<span class="glyphicon glyphicon-chevron-right"></span>
			</button>
		</div>
		</div>
	</aside>
</section>
