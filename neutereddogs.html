<section class="neutereddog">
<aside class="neutereddogform">
		<!---Neutered Form for cats Starts--->
		<form class = "form-horizontal" name="doggender">
			<!---Form--->
			<div class="form-inline">
				<label class="col-sm-2 control-label" for="dogsex">Preference:</label>
				<input list="genderdog" name="genderanimal" id="dogsex" ng-model = "mainfile.genderanimal" class= "form-control" placeholder = "Enter The Gender Here..." required/>
					<datalist id="genderdog">
						<option ng-repeat = "g in gender" value = "{{g.sex}}"/>
					</datalist>
				<span ng-show = "doggender.genderanimal.$valid" class= "glyphicon glyphicon-ok-sign"></span>
				<span ng-show = "doggender.genderanimal.$invalid && doggender.genderanimal.$touched" class= "glyphicon glyphicon-remove-sign"></span>
			</div>
			<label class = "neutered" ng-show = "(mainfile.genderanimal == 'M')">Is your Dog Neutered?</label>
			<label class = "spayed" ng-show="(mainfile.genderanimal == 'F')">Is your Dog Spayed?</label>
			<div class="form-inline" ng-show = "(mainfile.genderanimal == 'M') || (mainfile.genderanimal) == 'F'">
					<label class={{neuteredtrue}} ng-click = "neuteredtrueclicked()">Yes</label>
					<label class={{neuteredfalse}} ng-click = "neuteredfalseclicked()">No</label>
			</div>

		</form>
</aside>
<!---Female Details --->
<div class = "form-inline" ng-show = "(mainfile.genderanimal == 'F') && (neuteredfalse == 'btn btn-primary active')">
<form name = "femalecond">
<label class="col-sm-2 control-label" for="femdogcond">Female's Condition:</label>
<input list="femaledogcond" name="femalestage" id="femdogcond" ng-model = "mainfile.femalestage" class= "form-control" placeholder = "Female Dog's Condition Here..." required/>
					<datalist id="femaledogcond">
						<option ng-repeat = "i in stage" value = "{{i}}"/>
					</datalist>
				<span ng-show = "femalecond.femalestage.$valid" class= "glyphicon glyphicon-ok-sign"></span>
				<span ng-show = "femalecond.femalestage.$invalid && femalecond.femalestage.$touched" class= "glyphicon glyphicon-remove-sign"></span>
</form>
</div>
<div class="lactation" ng-show="(mainfile.genderanimal == 'F') && (mainfile.femalestage == 'Lactation') && (neuteredfalse == 'btn btn-primary active')">
<form class = "form-horizontal" name = "lact">
			<div class="form-inline">
				<label for="pupnumber" class="col-sm-2 control-label">Number of Pups:</label>
				<input type = "text" name = "pupnum" ng-model="mainfile.pupnum" class="form-control" id="pupnumber" placeholder="Number of Pups Here..." required/>
				<span ng-show = "lact.pupnum.$valid" class= "glyphicon glyphicon-ok-sign"></span>
				<span ng-show = "lact.pupnum.$invalid && lact.pupnum.$touched" class= "glyphicon glyphicon-remove-sign"></span>
			</div>
			</div>
</form>
</div>
<br/><br/>
<div class="buttonWrapper">
<div class = "buttonGroup" ng-show = "(lact.pupnum.$valid && doggender.genderanimal.$valid && femalecond.femalestage.$valid) || (mainfile.genderanimal == 'M') || (mainfile.genderanimal == 'F' && neuteredtrue == 'btn btn-primary active') || (mainfile.genderanimal == 'F' && neuteredfalse == 'btn btn-primary active' && (femalecond.femalestage.$valid && (mainfile.femalestage != 'Lactation')))">
				<a ng-href = '#/birthdatesdog'><button class="btn btn-primary" >
			<span class="glyphicon glyphicon-chevron-left"></span>
			Back
		</button></a>
		<a ng-href = '#/weightdogs'><button class="btn btn-primary" ng-click = "post()">
			Next
			<span class="glyphicon glyphicon-chevron-right"></span>
		</button></a>
</div>
<div class = "buttonGroup" ng-hide = "(lact.pupnum.$valid && doggender.genderanimal.$valid && femalecond.femalestage.$valid) || (mainfile.genderanimal == 'M') || (mainfile.genderanimal == 'F' && neuteredtrue == 'btn btn-primary active') || (mainfile.genderanimal == 'F' && neuteredfalse == 'btn btn-primary active' && (femalecond.femalestage.$valid && (mainfile.femalestage != 'Lactation')))">
		<a ng-href = '#/birthdatesdog'><button class="btn btn-primary">
			<span class="glyphicon glyphicon-chevron-left"></span>
				Back
		</button></a>
			<button class="btn btn-primary">
				Next
			<span class="glyphicon glyphicon-chevron-right"></span>
			</button>
</div>
</div>
</section>
