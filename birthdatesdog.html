<section class="birthdatesdog">
<aside class="dogbirthdateform">
		<!---Birthday Form for dogs Starts--->
		<form class = "form-horizontal" name = "dogbirth">
			<!---Form--->
			<div class="form-inline">
				<label for="date" class="col-sm-2 control-label">Let us know their Birthdate:</label>
					<input list="date" name="date" ng-model = "mainfile.date" class= "form-control" ng-disabled = "dogbirth.Years.$valid || dogbirth.Month.$valid" placeholder = "Date(Optional...)" maxlength = 2/>
					<datalist id="date">
						<option ng-repeat = "x in days" value = "{{x}}"/>
					</datalist>
					<input list="month1" name="month1" ng-model = "mainfile.month1" class= "form-control" ng-disabled = "dogbirth.Years.$valid || dogbirth.Month.$valid" placeholder = "MM" maxlength = 10 required/>
					<datalist id="month1">
						<option ng-repeat = "y in months" value = "{{y.month}}"/>
					</datalist>
					<span ng-show = "dogbirth.month1.$valid" class= "glyphicon glyphicon-ok-sign"></span>
					<span ng-show = "dogbirth.month1.$invalid && dogbirth.month1.$touched" class= "glyphicon glyphicon-remove-sign"></span>
					<input list="year" name="year" ng-model = "mainfile.year" class= "form-control" ng-disabled = "dogbirth.Years.$valid || dogbirth.Month.$valid" placeholder = "YYYY" maxlength = 4 required/>
					<datalist id="year">
						<option ng-repeat = "z in years" value = "{{z}}"/>
					</datalist>
					<span ng-show = "dogbirth.year.$valid" class= "glyphicon glyphicon-ok-sign"></span>
					<span ng-show = "dogbirth.year.$invalid && dogbirth.year.$touched" class= "glyphicon glyphicon-remove-sign"></span>
			</div>
			<span class="orsep"><b>OR</b></span>
			<div class="form-inline">
				<label for="Years" class="col-sm-2 control-label">Let us know their age:</label>
				<input list="yearfield" name="Years" ng-model = "mainfile.ageyear" class= "form-control" ng-disabled = "dogbirth.year.$valid || dogbirth.month1.$valid" placeholder = "YY" maxlength = 2 required/>
					<datalist id="yearfield">
						<option ng-repeat = "a in yearage" value = "{{a}}"/>
					</datalist>
					<span ng-show = "dogbirth.Years.$valid" class= "glyphicon glyphicon-ok-sign"></span>
					<span ng-show = "dogbirth.Years.$invalid && dogbirth.Years.$touched" class= "glyphicon glyphicon-remove-sign"></span>
				<input list="monthfield" name="Month" ng-model = "mainfile.agemonth" class= "form-control" ng-disabled = "dogbirth.year.$valid || dogbirth.month1.$valid" placeholder = "MM" maxlength = 2 required/>
					<datalist id="monthfield">
						<option ng-repeat = "b in monthage" value = "{{b}}"/>
					</datalist>
					<span ng-show = "dogbirth.Month.$valid" class= "glyphicon glyphicon-ok-sign"></span>
					<span ng-show = "dogbirth.Month.$invalid && dogbirth.Month.$touched" class= "glyphicon glyphicon-remove-sign"></span>
			</div>
		</form>
		<div class="buttonWrapper">
		<div class = "buttonGroup"  ng-show = "((dogbirth.month1.$valid) && (dogbirth.year.$valid)) || ((dogbirth.Years.$valid) && (dogbirth.Month.$valid))">
				<a ng-href = '#/dogbutton'><button class="btn btn-primary">
			<span class="glyphicon glyphicon-chevron-left"></span>
			Back
		</button></a>
		<a ng-href = '#/neutereddogs'><button class="btn btn-primary">
			Next
			<span class="glyphicon glyphicon-chevron-right"></span>
		</button></a>
		</div>
		<div class = "buttonGroup" ng-show = "(dogbirth.month1.$pristine || dogbirth.month1.$invalid) || (dogbirth.year.$pristine || dogbirth.year.$invalid)" ng-hide = "((dogbirth.Years.$valid) && (dogbirth.Month.$valid))">
		<a ng-href = '#/dogbutton'><button class="btn btn-primary">
			<span class="glyphicon glyphicon-chevron-left"></span>
				Back
		</button></a>
			<button class="btn btn-primary">
				Next
			<span class="glyphicon glyphicon-chevron-right"></span>
			</button>
		</div>
		</div>
</aside>
</section>
