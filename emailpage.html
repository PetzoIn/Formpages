
<section class="emailpage">
<div class="topwrapper">
	<center class = "mailtext"><b>EMail</b></center>
</div>
<aside class="mailpage">
		<!---Email Form Starts--->
		<form class = "form-horizontal" name = "mailForm">
			<!---Email--->
			<div class="form-inline">
				<div class="maillabel">
				<label id = "maillbl">E-Mail:</label>
				</div>
				<label class="col-sm-10">
					<input type = "email" ng-model="mainfile.email" class="form-control" name = "MailID" id="emailadd" placeholder="Your E-Mail Here..." required/>
						<span ng-show = "mailForm.MailID.$valid" class= "glyphicon glyphicon-ok-sign"></span>
						<span ng-show = "mailForm.MailID.$invalid && mailForm.MailID.$touched" class= "glyphicon glyphicon-remove-sign"></span>
				</label>
			</div>
		</form>
		<div class = "buttonGroup" ng-show = "mailForm.MailID.$valid">
		<a ng-href = '#/petname'><button class="btn btn-primary btn-lg btn3d" ng-click="post()">
			Next
			<span class="glyphicon glyphicon-chevron-right"></span>
		</button></a>
		</div>
		<div class = "buttonGroup" ng-show = "mailForm.MailID.$invalid || mailForm.MailID.$pristine" ng-hide = "mailForm.MailID.$valid">
			<button class="btn btn-primary btn-lg btn3d">
			Next
			<span class="glyphicon glyphicon-chevron-right"></span>
			</button>
		</div>
</aside>
</section>
